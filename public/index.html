<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body class="container-fluid">
    <header class="row">
      <div class="col-1 d-flex justify-content-center"><i class="header-icon bi bi-plus-square" data-bs-toggle="modal" data-bs-target="#addProduct"></i></div>
      <div class="col-1 offset-10 d-flex justify-content-center"><a class="header-icon bi bi-bag-check-fill" href="carrito.html"></a></div>
    </header>
    <main class="row g-0">
      <section class="col-8 offset-2">
        <div class="row g-0">
          <div class="col text-center title">Lista de Productos</div>
        </div>
        <!-- Se generan los productos. -->
        <ul class="row g-0" id="prodContainer"></ul>
      </section>
    </main>
</body>

<!-- Modal Add Product -->
<div class="modal fade" id="addProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Nuevo producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formProduct">
          <input type="text" name="name" id="name" placeholder="Nombre">
          <input type="text" name="description" id="description" placeholder="Descripci贸n">
          <input type="text" name="code" id="code" placeholder="C贸digo">
          <input type="text" name="url" id="url" placeholder="URL Imagen">
          <input type="number" name="price" id="price" placeholder="Precio">
          <input type="number" name="stock" id="stock" placeholder="Stock">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="sendFormProduct()" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
